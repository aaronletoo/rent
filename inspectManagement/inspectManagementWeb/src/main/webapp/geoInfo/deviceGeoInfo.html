<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="map/data.js"></script>
    <script type="text/javascript" src="map/initMap.js"></script>
    <script type="text/javascript" src="map/addMarker.js"></script>
    <script type="text/javascript" src="lib/json2.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $.initMap("中国",5);
            //取数据时,得按照app来分组
            $.get($.URL.inspectLocate.getInspectLocateInfo,null,getInspectLocateInfoCallback,"json");
            /*var j={userId:"1",userName:"test",inspectStartTime:"2014-7-11",inspectEndTime:"2014-7-11",deviceId:"1",devName:"test",inspectTableId:"1",inspectTableName:"test",lng:"test",lat:"test",appId:"1",status:"0",address:"0"};
            var  jsonString= $.toJSON(j);
            $.post($.URL.inspectLocate.receiveInspectLocateInfo,{"jsonString":jsonString},receiveInspectLocateInfoCallback,"json");*/
        });
        function getInspectLocateInfoCallback(data){
            $.addMyMark(data);
            $("#rightshow").html("");
            for(i=0;i<data.data.length;i++){
                var hideField={"userId":data.data[i].userId,"userName":data.data[i].userName,"devName":data.data[i].devName,"inspectTableName":data.data[i].inspectTableName,"lng":data.data[i].lng,"lat":data.data[i].lat,"inspectStartTime":data.data[i].inspectStartTime,"address":data.data[i].address};
                var jsonH= $.toJSON(hideField);
                var inspectItem="<div class='inspectAll'><div class='inspectItem' id='inspectItem"+data.data[i].userId+"'><div class='inspectpic'><img src='images/qizhongji.jpg'/></div><span class='inspectcontent'><span class='inspectApp'>点检人员:"+data.data[i].userName+"</span><span class='inspectAddress'><span class='inspectFont'>点检设备:</span>"+data.data[i].devName+"</span><span class='hideField' id='hideField"+data.data[i].userId+"'>"+jsonH+"</span></span></span></div><div class='inspectInfoHide' id='inspectInfo"+data.data[i].userId+"'><span class='_infoTitle'><span class='_titleFont'>起重机智能点检平台</span></span><span class='infoImg'><img src='images/qizhongji.jpg'></span><span class='infoMsg'><span class='msgItem'><span class='msgItemFont'>点检人员:"+data.data[i].userName+"</span></span><span class='msgItem'><span class='msgItemFont'>点检设备:"+data.data[i].devName+"</span></span><span class='msgItem'><span class='msgItemFont'>点检表:"+data.data[i].inspectTableName+"</span></span><span class='msgItem'><span class='msgItemFont'>点检开始时间:"+data.data[i].inspectStartTime+"</span></span><span class='msgItem'><span class='msgItemFont'>点检结束时间:"+data.data[i].inspectEndTime+"</span></span><span class='msgItem'><span class='msgItemFont'>点检状态:"+data.data[i].status+"</span></span></span></div></div>";
                $("#rightshow").append(inspectItem);
                var inspectItemId="#inspectItem"+data.data[i].userId;
                var inspectInfoId="#inspectInfo"+data.data[i].userId;
                $(inspectItemId).mouseover(function(){
                    var id=this.id.substring(11,inspectItemId.length);
                    var hideField="#hideField"+id;
                    var data= JSON2.parse($(hideField).text());
                    var userId=data.userId;
                    var title="点检人员:"+data.userName;
                    var content="点检设备:"+data.devName+"<br>点检表:"+data.inspectTableName+"<br>当前位置:"+data.address;
                    var point=data.lng+"|"+data.lat;
                    isOpen=0;
                    var icon={};
                    icon.w=23;
                    icon.h=25;
                    icon.t=21;
                    icon.x=9;
                    icon.lb=12;
                    icon.l=46;
                    $.addOneMarkerWithId(userId,title,content,point,isOpen,icon,0);
                });
                $(inspectItemId).click(function(){
                      inspectItemClick(this.id,this.id.substring(11,inspectItemId.length));
                });
            }
            if(data.data.length>0){
                inspectItemClick("inspectItem"+data.data[0].userId,data.data[0].userId);
            }else{
                $("#rightshow").html("对不起，没有获取到在线的点检人员数据！");
            }

        }

        function inspectItemClick(inspectItemId,inspectInfoId){
            var inspectInfo="#inspectInfo"+inspectInfoId;
            if($("#"+inspectItemId).hasClass("inspectItem")){
                $("#"+inspectItemId).removeClass("inspectItem").addClass("inspectItemHover");
            }else{
                $("#"+inspectItemId).removeClass("inspectItemHover").addClass("inspectItem");
            }
            if($(inspectInfo).hasClass("inspectInfoHide")){
                $(inspectInfo).removeClass("inspectInfoHide").addClass("inspectInfoClick");
            }else{
                $(inspectInfo).removeClass("inspectInfoClick").addClass("inspectInfoHide");
            }
        }
        function receiveInspectLocateInfoCallback(data){

        }
    </script>
    <style type="text/css">
        #container{
            width: 100%;
            min-height:500px;
        }
    </style>
</head>
<body>
    <div id="container" style="height:100%;"></div>
</body>
</html>
