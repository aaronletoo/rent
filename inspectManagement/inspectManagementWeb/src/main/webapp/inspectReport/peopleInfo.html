<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/report.css">
    <script src="lib/ligerUI/js/plugins/ligerForm.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerComboBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerCheckBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerButton.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerRadio.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerSpinner.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerTextBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $.get($.URL.user.list,null,userListCallball,"json");
            $.get($.URL.device.list,null,listCallback,"json");
            function userListCallball(data){
                if(data.code==200){
                    var userData=[];
                    for(i=0;i<data.length;i++){
                        var d={};
                        d['text']=data.data[i].name;
                        d['id']=data.data[i].id;
                        userData.push(d);
                    }
                    $("#txt2").ligerComboBox({
                        data:userData,valueFieldID:"txt2"
                    });
                }
            }
            function listCallback(data){
                if(data.code==200){
                    var deviceData=[];
                    for(i=0;i<data.length;i++){
                        var d={};
                        d['text']=data.data[i].name;
                        d['id']=data.data[i].id;
                        deviceData.push(d);
                    }
                    $("#txt3").ligerComboBox({
                        data:deviceData,valueFieldID:"txt3"
                    });
                }
            }
            $("#txt4").ligerDateEditor();
            $("#txt5").ligerDateEditor();
            $("#submitBtn4").click(function(){
                var did=$("#txt2").val();
                var uid=$("#txt3").val();
                var sTime=$("#txt4").val();
                var eTime=$("#txt5").val();
                $("#reportShow").load($.URL.inspectReport.reportSearch,{"sTime":sTime,"eTime":eTime,"deviceId":did,"userId":uid,"flag":"3"},reportSearchCallback,"json");
            });
        });
        function reportSearchCallback(data){
            if(data.code==200){
                alert("hah");
            }
        }
    </script>

</head>
<body>
<div id="searchContainer">
    <div class="searchItem"><span class="item_font">设备编号:</span><span class="item_input"><input id="txt2" type="text"></span></div>
    <div class="searchItem"><span class="item_font">点检人员:</span><span class="item_input"><input id="txt3" type="text"></span></div>
    <div class="searchItem"><span class="item_font">起始时间:</span><span class="item_input"><input id="txt4" type="text"></span></div>
    <div class="searchItem"><span class="item_font">终止时间:</span><span class="item_input"><input id="txt5" type="text"></span></div>
    <div class="btn"><span><input type="button" value="查看" id="submitBtn4" class="l-button l-button-submit" /></span></div>
</div>
<div id="reportShow"></div>
</body>
</html>
