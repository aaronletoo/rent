    <script type="text/javascript">
        $(function ()
        {
            $.post($.URL.department.list,null,listDepartmentCallback,"json");
            function listDepartmentCallback(data){
                if(data.code==200){
                    var myData = [];
                    $.each(data.data,function(index,content){
                        var j={};
                        j["text"]=content.name;
                        j["id"]=content.id;
                        myData.push(j);
                    });
                    $("#departmentName").ligerComboBox({
                        data:myData,
                        valueFieldID: 'departmentNameSelect'
                    });

                }
            }
            $.post($.URL.employeeRole.list,null,listEmployeeRoleCallback,"json");
            function listEmployeeRoleCallback(data){
                if(data.code==200){
                    var dataGridColumns = [
                        { header: '角色', name: 'name' , width:20 }
                    ];
                    $("#employeeRoleName").ligerComboBox({ data: data.data, textField: 'name', columns: dataGridColumns, selectBoxWidth: 400, selectBoxHeight:400,isMultiSelect: true
                    });
                }
            }
            $.get($.URL.authority.list,null,listAuthorityCallback,"json");
            function listAuthorityCallback(data){
                    if(data.code==200){
                        var myData = [];
                        $.each(data.data,function(index,content){
                            var j={};
                            j["text"]=content.name;
                            j["id"]=content.id;
                            myData.push(j);
                        });
                        $("#Role").ligerComboBox({
                            data:myData,
                            valueFieldID: 'RoleSelect'
                        });

                    }
                }
            $("#employeeStatus").ligerComboBox({
                data:[{"text":'启用',"id":"0"},{"text":"禁用","id":"1"}],
                valueFieldID:'employeeStatusSelect'
            });
            $("#employeeSex").ligerComboBox({
                data:[{"text":'男',"id":"0"},{"text":"女","id":"1"}],
                valueFieldID:'employeeSexSelect'
            });
            $("#submitBtn").click(function(){
                var data = {};
                data.name = $("#employeeName").val();
                data.password = $("#employeePassword").val();
                data.sex = $("#employeeSex").val();
                data.employeeRoleName = $("#employeeRoleName").val();
                data.status=$("employeeStatus").val();
                data.departmentName =$("#departmentName").val();
                data.appName=$("#appName").val();
                data.role=$("#Role").val();;
                $.post($.URL.employee.add,data,addEmployeeCallback,"json");

            });

         });

        function addEmployeeCallback(data){
            if(data.code==200){
                $.ligerDialog.success('操作成功');
            }
            else if(data.code==500)
            {
                $.ligerDialog.error(data.message);
            }
        }
    </script>
    <style type="text/css">

        .l-table-edit-td{ padding:4px;}

<body style="padding:10px">

<form name="form1" method="post" action="" id="form1">
