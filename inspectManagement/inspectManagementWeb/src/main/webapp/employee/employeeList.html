<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <script src="lib/json2.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerTextBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerCheckBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerComboBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerSpinner.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(function(){
            $.post($.URL.employee.list,null,listCallback,"json");
            $.post($.URL.employeeRole.list,null,listEmployeeRoleCallback,"json");
            $.post($.URL.department.list,null,listDepartmentCallback,"json");
            $.get($.URL.authority.list,null,listAuthorityCallback,"json");

        });
        var gridData = {};
        function listCallback(data){
            if(data.code==200){
                gridData.Rows = data.data;
                gridData.Total = data.data.length;
                f_initGrid();
            }
        }

        var employeeRoleNameData = [];
        function listEmployeeRoleCallback(data){
            if(data.code==200){

                $.each(data.data,function(index,content){
                    var rs={};
                    rs["type"]=content.name;
                    rs["text"]=content.name;
                    employeeRoleNameData.push(rs);
                });
            }

        }
        var roleData = [];
        function listAuthorityCallback(data){
            if(data.code==200){

                $.each(data.data,function(index,content){
                    var rs={};
                    rs["type"]=content.name;
                    rs["text"]=content.name;
                    roleData.push(rs);
                });
            }

        }
        var departmentNameData = [];
        function listDepartmentCallback(data){
            if(data.code==200){

                $.each(data.data,function(index,content){
                    var rs={};
                    rs["type"]=content.name;
                    rs["text"]=content.name;
                    departmentNameData.push(rs);
                });
            }

        }

        var statusData = [{ type: '启用', text: '启用' },{ type: '封禁', text: '封禁' }];
        var sexData = [{ type: '男', text: '男' },{ type: '女', text: '女' }];


        var manager, g;
        function f_initGrid()
        {
            g = manager = $("#maingrid").ligerGrid({
                columns: [
                    { display: '主键', name: 'id', width: 50, type: 'int', frozen: true },
                    { display: '员工名',name: 'name',
                        editor: { type: 'text'}
                    },
                    { display: '密码',name: 'password',
                        editor: { type: 'text'}
                    },
                    { display: '性别',name: 'sex',
                        editor: { type: 'select',data:sexData,valueField:'type'},
                        render:function(item){
                            return item.sex;
                        }
                    },
                    { display: '员工角色', name: 'employeeRoleName', type: 'string',
                        editor: { type:'select',data:employeeRoleNameData,valueField:'type',textField:'text',
                            isMultiSelect:true,isShowCheckBox:true},
                        render:function(item){
                            return item.employeeRoleName;
                        }
                    },
                    { display: '用户权限', name: 'role', type: 'string',
                        editor: { type:'select',data:roleData,valueField:'type',textField:'text',
                            isMultiSelect:true,isShowCheckBox:true},
                        render:function(item){
                            return item.role;
                        }
                    },
                    { display: 'appName', name: 'appName',
                        editor: { type: 'text' }
                    },
                    { display: '部门', name: 'departmentName', type: 'string',
                        editor: { type:'select',data:departmentNameData,valueField:'type',textField:'text',
                            isMultiSelect:true,isShowCheckBox:true},
                        render:function(item){
                            return item.departmentName;
                        }
                    },
                    { display: '状态',name: 'status',
                        editor: { type: 'select',data:statusData,valueField:'type'},
                        render:function(item){
                            return item.status;
                        }
                    },

                     { display: '操作', isSort: false, width: 120, render: function (rowdata, rowindex, value)
                    {
                        var h = "";
                        if (!rowdata._editing)
                        {
                            h += "<a href='javascript:beginEdit(" + rowindex + ")'>修改</a> ";
                            h += "<a href='javascript:deleteRow(" + rowindex + ")'>删除</a> ";
                        }
                        else
                        {
                            h += "<a href='javascript:endEdit(" + rowindex + ")'>提交</a> ";
                            h += "<a href='javascript:cancelEdit(" + rowindex + ")'>取消</a> ";
                        }
                        return h;
                    }
                    }
                ],
                onSelectRow: function (rowdata, rowindex)
                {
                    $("#txtrowindex").val(rowindex);
                },
                enabledEdit: true,clickToEdit:false, isScroll: false,
                data: gridData,
                width: '100%'
            });
        }
        function beginEdit(rowid) {
            manager.beginEdit(rowid);
        }
        function cancelEdit(rowid) {
            manager.cancelEdit(rowid);
        }
        function endEdit(rowid)
        {
            manager.endEdit(rowid);
            var row = manager.getRow(rowid);
            var jsonString  = $.toJSON(row);
            $.post($.URL.employee.update,{"jsonString":jsonString},updateCallback,"json");
        }

        function updateCallback(data){
            if(data.code==200){
                $.ligerDialog.success("修改成功");
            }
            else{
                $.ligerDialog.error("修改失败！");
            }
        }

        function deleteRow(rowid)
        {
            if (confirm('确定删除?'))
            {
                var row = manager.getRow(rowid);
                var jsonString  = $.toJSON(row);
                $.post($.URL.employee.delete,{"jsonString":jsonString},deleteCallback,"json");
                manager.deleteRow(rowid);
            }
        }

        function deleteCallback(data){
            if(data.code==200){
                $.ligerDialog.success("成功删除！");
            }else{
                $.ligerDialog.success("删除失败！");
            }
        }

        var newrowid = 100;
        function addNewRow()
        {
            manager.addEditRow();
        }

    </script>
</head>
<body  style="padding:10px">
<div class="l-clear"></div>
<div id="maingrid" style="margin-top:20px"></div> <br />

<div style="display:none;">
    <!-- g data total ttt -->
</div>
</body>
</html>
