<body>
<div style="width:100%;margin-top: 26px;">   <!--这个div被加载到了listDevice.html弹出框中-->
    <div id="panel" >
          <div style="clear: both">
            <div style="float: left;">点检人员:</div>
            <div style="float: left;" id="Name"></div>
          </div>
          <div style="clear: both">
            <div style="float: left;">点检设备:</div>
            <div style="float: left;" id="Device"></div>
          </div>
          <div style="clear: both" >
            <div style="float: left;">点检项目:</div>
            <div style="float: left;" id="Item"></div>
          </div>
          <div style="clear: both">
            <div style="float: left">点检单元:</div>
            <div style="float: left" id="Unit"></div>
          </div>
          <div style="clear: both">
              <div style="float: left">点检建议:</div>
              <div style="float: left"><textarea rows="6" cols="40"></textarea></div>
          </div>
          <div align="right">
              <input type="button" class="l-button l-button-submit" value="提交"/>
          </div>
    </div>
</div>

<script>
    var rowInfo;
    $(function(){
        rowInfo=frameElement.dialog.get("data").rowInfo; //获得行信息
        $("#Name").text(rowInfo.userName);
        $("#Device").text(rowInfo.deviceName);
        $("#Item").text(rowInfo.tableName);
        $("#Unit").text(rowInfo.itemName);
    });
</script>
