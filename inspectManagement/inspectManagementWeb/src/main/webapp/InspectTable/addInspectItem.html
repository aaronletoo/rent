<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <script src="lib/ligerUI/js/plugins/ligerForm.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerComboBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerCheckBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerButton.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerRadio.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerSpinner.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerTextBox.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $("#isInput").ligerComboBox({
                data:[{"text":"false","id":0},{"text":"true","id":1}],
                valueFieldID:'isInputSelect'
            })
            $.post($.URL.inspectTable.list,null,listCallBack,"json");
            function listCallBack(data){
                if(data.code==200){
                    alert("in");
                    var myData=[];
                    $.each(data.data,function(index,content){
                        var j={};
                        j["text"]=content.name;
                        j["id"]=content.id;
                        myData.push(j);
                    });

                    $("#inspectTableId").ligerComboBox({isShowCheckBox:true,isMultiSelect:true,
                        data:myData,
                        valueFieldID:'inspectTableIdSelect'
                    })
                }
            }
            $("#submitBtn").click(function(){
                var data={};
                data.name=$("#name").val;
                data.description=$("description").val;
                data
            })
        })

    </script>
    <style type="text/css">
        .l-table-edit {}
        .l-table-edit-td{ padding:4px;}
        .l-button-submit,.l-button-reset{width:80px; float:left; margin-left:10px; padding-bottom:2px;}
    </style>
</head>

<body style="padding:10px">

<form name="form1" method="post" action="" id="form1">
    <div>
    </div>
    <table cellpadding="0" cellspacing="0" class="l-table-edit" >
        <tr>
            <td align="right" class="l-table-edit-td">点检项:</td>
            <td align="left" class="l-table-edit-td">
                <input name="name" type="text" id="name" ltype="text" /></td>
            <td align="left"></td>
        </tr>
        <tr>
            <td align="right" class="l-table-edit-td">所属点检表:</td>
            <td align="left" class="l-table-edit-td">
                <input name="inspectTableId" type="text" id="inspectTableId" ltype="text" /></td>
            <td align="left"></td>
        </tr>
        <tr>
            <td align="right" class="l-table-edit-td">所属区域:</td>
            <td align="left" class="l-table-edit-td">
                <input type="text" readonly="true" id="userRole">
            </td>
        </tr>
        <tr>
            <td align="right" class="l-table-edit-td">编号:</td>
            <td align="left" class="l-table-edit-td">
                <input type="text" readonly="true" id="number">
            </td>
        </tr>
        <tr>
            <td align="right" class="l-table-edit-td">是否输入:</td>
            <td align="left" class="l-table-edit-td">
                <input type="text" readonly="true" id="isInput">
            </td>
        </tr>
        <tr>
            <td align="right" class="1-table-edit-td">点检选值:</td>
            <td align="left" class="1-table-edit-td">
                <input type="text" readonly="true" id="inspectChoice">
            </td>
        </tr>
    </table>
    <br/>
    <input type="button" value="提交" id="submitBtn" class="l-button l-button-submit" />
</form>
<div style="display:none">
    <!--  数据统计代码 --></div>
</body>
</html>
