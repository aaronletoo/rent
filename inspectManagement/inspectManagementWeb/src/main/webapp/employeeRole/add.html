    <script type="text/javascript">
        $(function ()
        {
            $.get($.URL.authority.list,null,listCallback,"json");
            function listCallback(data){
                if(data.code==200){
                    var myData = [];
                    $.each(data.data,function(index,content){
                        var j={};
                        j["text"]=content.name;
                        j["id"]=content.id;
                        myData.push(j);
                    });
                    $("#Authority").ligerComboBox({
                        data:myData,
                        valueFieldID: 'AuthoritySelect'
                    });

                }
            }
        });
        $("#Status").ligerComboBox({
            data:[{"text":'启用',"id":"0"},{"text":"禁用","id":"1"}],
            valueFieldID:'StatusSelect'
        });

        <!--用户还没完成，不能提供接口获得用户权限，因此用伪数据测试-->
       /* $("#Authority").ligerComboBox({
            data:[{"text":'0',"id":"0"},{"text":'1',"id":'0'}],
            valueFieldID:'AuthoritySelect'
        });*/

        $("#submitBtn").click(function(){
            var data = {};
            data.name = $("#Name").val();
            data.appid ='1';
            data.authority=$("#Authority").val();
            data.status = $("#Status").val();
            data.description = $("#Description").val();
            $.post($.URL.employeeRole.add,data,addemployeeRoleCallback,"json");
        });
        function addemployeeRoleCallback(data){
            if(data.code==200){
                $.ligerDialog.success('操作成功');
            }
            else if(data.code==500)
            {
                $.ligerDialog.error(data.message);
            }
        }
    </script>
