<!DOCTYPE html>
<html>
<head>
<title></title>
<link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/report.css">
<link rel="stylesheet" href="css/reportShow.css">
<script src="lib/ligerUI/js/plugins/ligerForm.js" type="text/javascript"></script>
<script src="lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
<script src="lib/ligerUI/js/plugins/ligerComboBox.js" type="text/javascript"></script>
<script src="lib/ligerUI/js/plugins/ligerCheckBox.js" type="text/javascript"></script>
<script src="lib/ligerUI/js/plugins/ligerButton.js" type="text/javascript"></script>
<script src="lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
<script src="lib/ligerUI/js/plugins/ligerRadio.js" type="text/javascript"></script>
<script src="lib/ligerUI/js/plugins/ligerSpinner.js" type="text/javascript"></script>
<script src="lib/ligerUI/js/plugins/ligerTextBox.js" type="text/javascript"></script>
<script src="lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
<script src="lib/ligerUI/js/plugins/ligerTab.js" type="text/javascript"></script>
<script src="lib/ligerUI/js/plugins/ligerDrag.js" type="text/javascript"></script>
<script src="lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>
<script src="lib/ligerUI/js/plugins/ligerPanel.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
    var d=new Date();
    var dd=d.getFullYear()+"-"+ (d.getMonth()+1)+"-"+ d.getDate();
    $("#transportStartTime").ligerDateEditor({initValue: dd});
    $("#transportEndTime").ligerDateEditor({initValue: dd});

    getTransportList();
});

function getTransportList(){
    var user=$("#transportUserName").val();
    var device=$("#transportDeviceName").val();
    var sTime=$("#transportStartTime").val();
    var eTime=$("#transportEndTime").val();
    $.post($.URL.transport.findByCondition,{"user":user,"device":device,"sTime":sTime,"eTime":eTime},getTransportListCallback,"json");
}

$("#getTransportListBtn").click(function(){
    getTransportList();
});

function getTransportListCallback(data){
    if(data.code==200){
        if(data.data==null){
            $.ligerDialog.alert("抱歉,记录不存在!");
        }else{
            $("#transportShow").html("");
            showGrid(data.data);
        }
    }
}


var transportData={};
function showGrid(data){
    var grid = $("<div id='transportGrid'></div>");
    $("#transportShow").append(grid);
    transportData.Rows=data;
    f_peopleRecord(grid);
}
var manager, g;
var h = "";
function f_peopleRecord(grid)
{
    g = manager = grid.ligerGrid({
        columns: [
            { display: '经手人', name: 'handler',
                editor: { type: 'text' }
            },
            { display: '司机', name: 'driver',
                editor: { type: 'text' }
            },
            { display: '联系电话', name: 'telephone', type: 'string',
                editor: { type: 'text' }
            },
            { display: '运输地', name: 'address',
                editor: { type: 'text' }
            },
            { display: '目的地', name: 'destination',width:'auto',
                editor: { type: 'text' }
            },
            { display: '运输拍照', name:'image', editor:{type:'text'},
                render:function(rowdata, rowindex, value){
                    var image = rowdata.image;
                    if(rowdata.image != null) {
                        return "<a href='javascript:abnormal(" + rowindex+ ")'>查看</a> ";
                    }
                    else {
                        return "无";
                    }
                }
            },
            { display: '操作', isSort: false,  render: function (rowdata, rowindex, value)
            {
                return "<a href='javascript:resolve(" + rowindex + ")'>详情</a> ";
            }
            }
        ],
        onSelectRow: function (rowdata, rowindex)
        {
            $("#txtrowindex").val(rowindex);
        },
        enabledEdit: true,clickToEdit:false, isScroll: false,usePager:false,
        data: transportData,
        width: '100%'
    });
}

function abnormal(rowid){
    var rowPicture = manager.getRow(rowid);
    var jsonString  = $.toJSON(rowPicture);
    var itemId = $.evalJSON(jsonString).itemId;
    var userName = $.evalJSON(jsonString).userName;
    var deviceName = $.evalJSON(jsonString).deviceName;
    var itemRecordId = $.evalJSON(jsonString).id;
    $.post($.URL.imageUpload.getImageByNames,{"userName":userName,"deviceName":deviceName,"itemRecordId":itemRecordId,"itemId":itemId},showImage,"json");
    showAbnormalPic(rowPicture);
}
function showImage(data){
    if(data.code==500){
        $("#image").attr("src","");
    }else{
        $("#image").attr("src",data.data);
    }

}
function showAbnormalPic(rowPicture){
    if(rowPicture.inspectChoiceValue!="异常"){
        $("#Suggestion").attr("readonly","readonly");
    }
    else{
        $("#Suggestion").removeAttr("readonly");
    };
    $("#NameTr").attr("hidden","true");
    $("#NameTr1").removeAttr("hidden");
    $("#image").removeAttr("hidden");
    $("#submitBtn1").attr("hidden","true");
    $("#suggestionTr").attr("hidden","true");
    $("#Name1").text(rowPicture.userName);
    $("#Choice").val(rowPicture.inspectChoiceValue);
    $("#Device").text(rowPicture.deviceName);
    $("#Item").text(rowPicture.tableName);
    $("#Unit").text(rowPicture.itemName);
    $("#ItemId").val(rowPicture.itemId);
    $("#Suggestion").val("");
    $('#addTableList').css({display:'block'});
}

var tempItemRecordId;
var transportId;
function resolve(rowid){
    var rowInfo = manager.getRow(rowid);
    var jsonString  = $.toJSON(rowInfo);
    transportId = $.evalJSON(jsonString).id;
    $.ligerDialog.open({
        height:600,
        width: 800,
        title : '运输详情',
        url: 'transport/transportDetail.html',
        showMax: false,
        showToggle: true,
        showMin: false,
        isResize: true,
        slide: false,
        data: {
            name: $("#txtValue").val()
        },
        //自定义参数
        myDataName: $("#txtValue").val()
    });
}

</script>
</head>
<body>
<div class="searchContainer">
    <div class="searchItem"><span class="item_font">经手人:</span><span class="item_input"><input id="transportDeviceName" type="text"></span></div>
    <div class="searchItem"><span class="item_font">司机:</span><span class="item_input"><input id="transportUserName" type="text"></span></div>
    <div class="searchItem"><span class="item_font">起始时间:</span><span class="item_input"><input id="transportStartTime" type="text"></span></div>
    <div class="searchItem"><span class="item_font">终止时间:</span><span class="item_input"><input id="transportEndTime" type="text"></span></div>
    <div class="btn"><span><input type="button" value="查看" id="getTransportListBtn" class="l-button l-button-submit" /></span></div>
</div>
<div class="reportContent" id="transportShow"></div>

</body>
</html>
