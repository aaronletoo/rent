<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <script src="lib/json2.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerTextBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerCheckBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerComboBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerSpinner.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $.post($.URL.device.list,null,listCallBack,"json");
            $.post($.URL.deviceType.list,null,listDeviceTypeNameCallBack,"json");
        });

        var deviceGridData = {};
        function listCallBack(data) {
            if(data.code == 200) {
                deviceGridData.Rows = data.data;
                deviceGridData.total = data.length;
                f_initGrid();
            }
        }

        var DeviceTypeNameData=[];
        function listDeviceTypeNameCallBack(data){
            if(data.code==200){

                $.each(data.data,function(index,content){
                    var j={};
                    j["text"]=content.name;
                    j["id"]=content.name;
                    DeviceTypeNameData.push(j);
                })
            }
        }

        var manager;
        function f_initGrid(){
            manager = $("#deviceGrid").ligerGrid( {

                enabledEdit:true,clickToEdit:false,isScroll:false,
                data: deviceGridData,
                width:'100%',

                columns:[
                    {display:'主键',name:'id',width:80,type:'int',frozen:true} ,
                    { display: '设备类型', name: 'DeviceTypeName',width:200,
                        editor: { type: 'select',emptyText:null, data: DeviceTypeNameData, valueField:'id',textField:'text'},
                        render:function(item){
                            return item.DeviceTypeName;
                        }
                    },
                    {display:'设备名',name:'name',width:200,
                        editor:{type:'text'}
                    } ,
                    {display:'创建时间',name:'createTime',width:100,frozen:'true'},
                    {display:'生产时间',name:'produceTime',width:450,
                        editor:{type:'text'}
                    } ,
                    {display:'操作',isSort:false,render:function(rowdata,rowindex,value)
                    {
                        var h="";
                        if(!rowdata._editing)
                        {
                            h += "<a href='javascript:beginEdit(" + rowindex + ")'>修改</a> ";
                            h +="<a href='javascript:deleteRow("+ rowindex +")'>删除</a> " ;
                        }
                        else{
                            h +="<a href='javascript:endEdit("+ rowindex +")'>提交</a> "  ;
                            h +="<a href='javascript:cancelEdit("+ rowindex +")'>取消</a> ";
                        }
                        return h;
                    }
                    }
                ] ,
                onSelectRow:function(rowdata,rowindex)
                {
                    $("#txtrowindex").val(rowindex);
                }
            });
        }

        function beginEdit(rowid){
            manager.beginEdit(rowid);
        }
        function cancelEdit(rowid){
            manager.cancelEdit(rowid);
        }
        function endEdit(rowid){
            manager.endEdit(rowid);
            var row=manager.getRow(rowid);
            var jsonString= $.toJSON(row);
            $.post($.URL.device.update,{"jsonString":jsonString},updateCallBack,"json");
        }
        function updateCallBack(data){
            if(data.code==200){
                $.ligerDialog.success("修改成功") ;
            }
            else{
                $.ligerDialog.error("修改失败！");
            }
        }
        function deleteRow(rowid){
            if(confirm("确认删除？"))
            {
                var row=manager.getRow(rowid);
                var jsonString= $.toJSON(row);
                $.post($.URL.device.delete,{"jsonString":jsonString},deleteCallBack,"json");
                manager.deleteRow(rowid);
            }
        }
        function deleteCallBack(data){
            if(data.code==200)
            {
                $.ligerDialog.success("成功删除！");
            }
            else{
                $.ligerDialog.error("删除失败！");
            }
        }

        function f_add() {
            $("#mainContainer").load("device/addDevice.html");
        }

    </script>
    <style type="text/css">
        .l-button-submit {width:80px; float:left; margin-left:10px; padding-bottom:2px;}
        {background:#E0EDFF; }
    </style>
</head>
<body  style="padding:10px">

<div id="list">
    <div><input type="button" value="添加" id="addSubmitBtn" onclick="f_add()" class="l-button l-button-submit" /></div>
    <div class="l-clear"></div>
</div>
<div id="deviceGrid" style="margin-top:5px"></div> <br />
<div style="display:none;">
    <!-- g data total ttt -->
</div>
</body>
</html>
