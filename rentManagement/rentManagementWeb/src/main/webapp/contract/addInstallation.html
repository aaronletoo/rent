<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><title>
</title>
    <link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <script src="lib/ligerUI/js/plugins/ligerForm.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerComboBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerCheckBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerButton.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerRadio.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerSpinner.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerTextBox.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(function()
        {

            $("#submitBtn").click(function(){
                var data={};
                data.contractId=$("#contractId").val();
                data.type=$("#type").val();
                data.installDeviceId=$("#installDeviceId").val();
                data.installMan=$("#installMan").val();
                data.installTime=$("#installTime").val();
                data.installStatus=$("#installStatus").val();


                $.post($.URL.installation.add,data,addCallBack,"json");
            })
            function addCallBack(data){
                if(data.code==200){
                    $.ligerDialog.success("操作成功！");
                }
                else if(data.code==500)
                {
                    $.ligerDialog.error(data.message);
                }
            }
            $("#returnBtn").click(function(){
                $("#mainContainer").load("contract/installation.html");
            })

        })
    </script>
    <style type="text/css">
        .l-table-edit {}
        .l-table-edit-td{ padding:4px;}
        .l-button-submit,.l-button-reset{width:80px; float:left; margin-left:10px; padding-bottom:2px;}
    </style>

</head>

<body style="padding:10px">

<form name="form1" method="post" action="" id="form1">
    <div>
    </div>
    <table cellpadding="0" cellspacing="0" class="l-table-edit" >
        <tr>
            <td align="right" class="l-table-edit-td">合同号:</td>
            <td align="left" class="l-table-edit-td">
                <input name="contractId" type="text" id="contractId" ltype="text" /></td>
            <td align="left"></td>
        </tr>
        <tr>
            <td align="right" class="l-table-edit-td">安装类型:</td>
            <td align="left" class="l-table-edit-td">
                <select name="type" id="type" ltype="select" ligeruiid="type">
                    <option value="安装">安装</option>
                    <option value="加装">加装</option>
                </select>
            </td>
        </tr>


        <tr>
            <td align="right" class="l-table-edit-td">安装设备号:</td>
            <td align="left" class="l-table-edit-td">
                <input type="text"  id="installDeviceId">
            </td>
        </tr>
        <tr>
            <td align="right" class="l-table-edit-td">安装人员:</td>
            <td align="left" class="l-table-edit-td">
                <input type="text"  id="installMan">
            </td>
        </tr>
        <tr>
            <td align="right" class="l-table-edit-td">安装时间:</td>
            <td align="left" class="l-table-edit-td">
                <input type="date"  id="installTime">
            </td>
        </tr>
        <tr>
            <td align="right" class="l-table-edit-td">安装状态:</td>
            <td align="left" class="l-table-edit-td">
                <select name="installStatus" id="installStatus" ltype="select" ligeruiid="installStatus">
                    <option value="未完成">未完成</option>
                    <option value="完成">完成</option>
                </select>
            </td>
        </tr>

    </table>
    <br />
    <input type="button" value="提交" id="submitBtn" class="l-button l-button-submit" />
    <input type="button" value="返回" id="returnBtn" class="l-button l-button-reset" />
</form>
<div style="display:none">
    <!--  数据统计代码 --></div>
</body>
</html>
