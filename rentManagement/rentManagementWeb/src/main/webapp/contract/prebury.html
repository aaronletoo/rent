<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <script src="lib/json2.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerTextBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerCheckBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerComboBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerSpinner.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $.post($.URL.prebury.list,null,listCallBack,"json");
            $("#preBuryTime").ligerDateEditor({labelWidth: 100, labelAlign: 'right' });
        });

        var preburyData = {};
        function listCallBack(data) {
            if(data.code == 200) {
                preburyData.Rows = data.data;
                preburyData.total = data.data.length;
                f_initGrid();
            }
        }

        var manager;
        function f_initGrid(){
            manager = $("#maingrid").ligerGrid( {

                enabledEdit:true,clickToEdit:false,isScroll:false,
                data: preburyData,
                width:'100%',

                columns:[
                    {display:'合同名称',name:'contractName',width:100,type:'int',frozen:true} ,
                    {display:'预埋人员',name:'preBuryMan',width:100,editor:{type:'text'}},
                    {display:'预埋时间',name:'preBuryTime',width:100,frozen:true},
                    {display:'预埋状态',name:'preBuryStatus',width:100,
                        editor:{type:'select',valueField:"type",data:[{type:'未完成',text:'未完成'},{type:'完成',text:'完成'}],emptyText:null}
                    } ,
                    {display:'操作',isSort:false,render:function(rowdata,rowindex,value)
                    {
                        var h="";
                        if(!rowdata._editing)
                        {
                            h += "<a href='javascript:beginEdit(" + rowindex + ")'>修改</a> ";
                            h +="<a href='javascript:deleteRow("+ rowindex +")'>删除</a> " ;
                        }
                        else{
                            h +="<a href='javascript:endEdit("+ rowindex +")'>提交</a> "  ;
                            h +="<a href='javascript:cancelEdit("+ rowindex +")'>取消</a> ";
                        }
                        return h;
                    }
                    }
                ] ,
                onSelectRow:function(rowdata,rowindex)
                {
                    $("#txtrowindex").val(rowindex);
                }
            });
        }

        function beginEdit(rowid){
            manager.beginEdit(rowid);
        }
        function cancelEdit(rowid){
            manager.cancelEdit(rowid);
        }
        function endEdit(rowid){
            manager.endEdit(rowid);
            var row=manager.getRow(rowid);
            var jsonString= $.toJSON(row);
            $.post($.URL.prebury.update,{"jsonString":jsonString},updateCallBack,"json");
        }
        function updateCallBack(data){
            if(data.code==200){
                $.ligerDialog.success("修改成功") ;
            }
            else{
                $.ligerDialog.error("修改失败！");
            }
        }
        function deleteRow(rowid){
            if(confirm("确认删除？"))
            {
                var row=manager.getRow(rowid);
                var jsonString= $.toJSON(row);
                $.post($.URL.prebury.delete,{"jsonString":jsonString},deleteCallBack,"json");
                manager.deleteRow(rowid);
            }
        }
        function deleteCallBack(data){
            if(data.code==200)
            {
                $.ligerDialog.success("成功删除！");
            }
            else{
                $.ligerDialog.error("删除失败！");
            }
        }

        function f_add() {
            $("#addprebury").css('display','block');
            $.ligerDialog.open({title:'添加预埋信息', target: $("#addprebury"),width:500});
        }
        $("#submitBtn").click(function(){
            var data={};
            data.contractId=$("#contractId").val();
            data.preBuryMan=$("#preBuryMan").val();
            data.preBuryTime=$("#preBuryTime").val();
            data.preBuryStatus=$("#preBuryStatus").val();

            $.post($.URL.prebury.add,data,addCallBack,"json");
        })
        function addCallBack(data){
            if(data.code==200){
                $.ligerDialog.success("操作成功！");
                $.post($.URL.prebury.list,null,listCallBack,"json");
            }
            else if(data.code==500)
            {
                $.ligerDialog.error(data.message);
                $.post($.URL.prebury.list,null,listCallBack,"json");
            }
        }
        $("#searchBtn").click(function(){
            var data={};
            data.contractName=$("#scontractName").val();
            if(data.contractName==""){
                $.post($.URL.prebury.list,null,listCallBack,"json");
            }else{
                $.post($.URL.prebury.findByCondition,data,queryListCallback,"json");
            }
        });
        function queryListCallback(data){
            if(data.code==200){
                preburyData.Rows=data.data;
                preburyData.Total=data.data.length;
                f_initGrid();
            }
            else if(data.code==500) {
                $.ligerDialog.error(data.message);
            }
        };

    </script>
    <style type="text/css">
        .l-button-submit {width:80px; float:left; margin-left:10px; padding-bottom:2px;}
        .l-table-edit-td{ padding:4px;}
        .l-button-submit{width:80px; float:left; margin-left:10px; padding-bottom:2px;}
        .l-dialog-tc{background:#E0EDFF;}
        {background:#E0EDFF; }
    </style>
</head>
<body  style="padding:10px">
<div id="addprebury" style="display:none">
    <form name="form1" method="post" action="" id="form1">
        <table cellpadding="0" cellspacing="0" class="l-table-edit" >
            <tr>
                <td align="right" class="l-table-edit-td">合同号:</td>
                <td align="left" class="l-table-edit-td">
                    <input name="contractId" type="text" id="contractId" ltype="text"/>
                </td>


                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>

                <td align="right" class="l-table-edit-td">预埋人员:</td>
                <td align="left" class="l-table-edit-td">
                    <input type="text"  id="preBuryMan">
                </td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">预埋时间:</td>
                <td align="left" class="l-table-edit-td">
                    <input type="text"  id="preBuryTime">
                </td>

                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>

                <td align="right" class="l-table-edit-td">预埋状态:</td>
                <td align="left" class="l-table-edit-td">
                    <select name="installStatus" id="preBuryStatus" ltype="select" >
                        <option value="未完成">未完成</option>
                        <option value="完成">完成</option>
                    </select>
                </td>
            </tr>

        </table>
        <br />
        <input type="button" value="提交" id="submitBtn" class="l-button l-button-submit" />
    </form>
</div>
<div id="list">
    <table cellpadding="0" cellspacing="0" class="l-table-edit" >
        <tr>
            <td align="right" class="l-table-edit-td">合同名称:</td>
            <td align="left" class="l-table-edit-td"><input name="scontractName" type="text" id="scontractName" ltype="text" /></td>
            <td align="right"><input type="button" value="查询" id="searchBtn" class="l-button l-button-submit" /></td>
            <td align="right"><input type="button" value="添加" id="addSubmitBtn" onclick="f_add()" class="l-button l-button-submit" /></td>
        </tr>
    </table>
    <div class="l-clear"></div>
    <div id="maingrid" style="margin-top:5px"></div> <br />
</div>
<div style="display:none;">
    <!-- g data total ttt -->
</div>
</body>
</html>
