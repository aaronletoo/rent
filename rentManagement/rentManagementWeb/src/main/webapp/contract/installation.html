        var installData = {};
        function listCallBack(data) {
            if(data.code == 200) {
                installData.Rows = data.data;
                installData.total = data.length;
                f_initGrid();
            }
        }

        var groupNameData=[];
        function listGroupNameCallBack(data){
            if(data.code==200){

                $.each(data.data,function(index,content){
                    var j={};
                    j["text"]=content.name;
                    j["id"]=content.name;
                    groupNameData.push(j);
                })
            }
        }

        var manager;
        function f_initGrid(){
            manager = $("#installGrid").ligerGrid( {

                enabledEdit:true,clickToEdit:false,isScroll:false,
                data: installData,
                width:'100%',

                columns:[
                    {display:'合同号',name:'contractId',width:80,type:'int',frozen:true} ,
                    {display:'安装类型',name:'type',width:80,type:'int',editor:{type:'select',valueField:"type",data:[{type:'安装',text:'安装'},{type:'加装',text:'加装'}],emptyText:null}},
                    {display:'安装设备号',name:'installDeviceId',width:200,
                        editor:{type:'text'}
                    } ,
                    {display:'安装人员',name:'installMan',width:100,editor:{type:'text'}},
                    {display:'安装时间',name:'installTime',width:100,editor:{type:'date'}},
                    {display:'安装状态',name:'installStatus',width:450,
                        editor:{type:'select',valueField:"type",data:[{type:'未完成',text:'未完成'},{type:'完成',text:'完成'}],emptyText:null}
                    } ,
                    {display:'操作',isSort:false,render:function(rowdata,rowindex,value)
                    {
                        var h="";
                        if(!rowdata._editing)
                        {
                            h += "<a href='javascript:beginEdit(" + rowindex + ")'>修改</a> ";
                            h +="<a href='javascript:deleteRow("+ rowindex +")'>删除</a> " ;
                        }
                        else{
                            h +="<a href='javascript:endEdit("+ rowindex +")'>提交</a> "  ;
                            h +="<a href='javascript:cancelEdit("+ rowindex +")'>取消</a> ";
                        }
                        return h;
                    }
                    }
                ] ,
                onSelectRow:function(rowdata,rowindex)
                {
                    $("#txtrowindex").val(rowindex);
                }
            });
        }

        function beginEdit(rowid){
            manager.beginEdit(rowid);
        }
        function cancelEdit(rowid){
            manager.cancelEdit(rowid);
        }
        function endEdit(rowid){
            manager.endEdit(rowid);
            var row=manager.getRow(rowid);
            var jsonString= $.toJSON(row);
            $.post($.URL.installation.update,{"jsonString":jsonString},updateCallBack,"json");
        }
        function updateCallBack(data){
            if(data.code==200){
                $.ligerDialog.success("修改成功") ;
            }
            else{
                $.ligerDialog.error("修改失败！");
            }
        }
        function deleteRow(rowid){
            if(confirm("确认删除？"))
            {
                var row=manager.getRow(rowid);
                var jsonString= $.toJSON(row);
                $.post($.URL.installation.delete,{"jsonString":jsonString},deleteCallBack,"json");
                manager.deleteRow(rowid);
            }
        }
        function deleteCallBack(data){
            if(data.code==200)
            {
                $.ligerDialog.success("成功删除！");
            }
            else{
                $.ligerDialog.error("删除失败！");
            }
        }

//            $.ligerDialog.open({title:'添加安装/加装信息', target: $("#add")});
