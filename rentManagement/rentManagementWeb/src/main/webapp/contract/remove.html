<script type="text/javascript">
$.ligerDialog.close("#addRemove");
$(function(){

    $.post($.URL.remove.list,null,listCallback,"json");

});
var gridData = {};
function listCallback(data){
    if(data.code==200){
        gridData.Rows = data.data;
        gridData.Total = data.data.length;
        f_initGrid();
    }
}

var contractIdData = [];
function listContractIdDataCallback(data){
    if(data.code==200){

        $.each(data.data,function(index,content){
            var rs={};
            rs["type"]=content.name;
            rs["text"]=content.name;
            contractIdData.push(rs);
        });
        $("#contractId").ligerComboBox({isShowCheckBox:true,isMultiSelect:true,emptyText:null,
            data:contractIdData,
            valueFieldID: 'contractId'
        });
    }

}


var removeDeviceIdData = [];
function listDepartmentCallback(data){
    if(data.code==200){

        $.each(data.data,function(index,content){
            var rs={};
            rs["type"]=content.name;
            rs["text"]=content.name;
            removeDeviceIdData.push(rs);
        });
        $("#removeDeviceId").ligerComboBox({emptyText:null,
            data:removeDeviceIdData,
            valueFieldID: 'removeDeviceId'
        });
    }

}



var statusData = [{ type: '已检', text: '已检' },{ type: '未检', text: '未检' }];



var manager, g;
function f_initGrid()
{
    g = manager = $("#maingrid").ligerGrid({
        rowHeight:50,
        columns: [
            //{ display: '合同号', name: 'contractId', width: 50, type: 'long', frozen: true },
            { display: '合同号',name: 'contractId',
                editor: { type: 'text'}
            },
            { display: '移除设备号',name: 'removeDeviceId',
                editor: { type: 'text'}
            },
            { display: '移除人',name: 'removeMan',
                editor: { type: 'text'}
            },
            { display: '移除时间',name: 'removeTime',
                editor: { type: 'text'}
            },

            { display: '状态',name: 'removeStatus',
                editor: { type: 'select',data:statusData,valueField:'type',emptyText:null},
                render:function(item){
                    return item.status;
                }
            },
            { display: '操作', isSort: false, width: 120, render: function (rowdata, rowindex, value)
            {
                var h = "";
                if (!rowdata._editing)
                {
                    h += "<a href='javascript:beginEdit(" + rowindex + ")'>修改</a> ";
                    h += "<a href='javascript:deleteRow(" + rowindex + ")'>删除</a> ";

                }
                else
                {
                    h += "<a href='javascript:endEdit(" + rowindex + ")'>提交</a> ";
                    h += "<a href='javascript:cancelEdit(" + rowindex + ")'>取消</a> ";
                }
                return h;
            }
            }
        ],
        onSelectRow: function (rowdata, rowindex)
        {
            $("#txtrowindex").val(rowindex);
        },
        enabledEdit: true,clickToEdit:false, isScroll: false,
        data: gridData,
        width: '100%'
    });
}

$("#submitBtn").click(function(){
    var data={};
    data.contractId =$("#contractId").val();
    data.removeDeviceId=$("#removeDeviceId").val();
    data.removeMan = $("#removeMan").val();
    if(data.contractId==""&&data.removeDeviceId==""&&data.removeMan==""){
        $.post($.URL.remove.list,null,listCallback,"json");
    }
    else{

        $.post($.URL.remove.listRemoveByContractIdAndRemoveId,data,queryListCallback,"json");
    }
});


$("#addSubmitBtn").click(function(){
    $.post($.URL.contractId.canUseList, null, listContractIdCallback, "json");
    $.post($.URL.removeDeviceId.canUseList, null, listRemoveDeviceIdCallback, "json");
    function listContractIdCallback(data) {
        if (data.code == 200) {
            var myData = [];
            $.each(data.data, function (index, content) {
                var j = {};
                j["text"] = content.name;
                j["id"] = content.id;
                myData.push(j);
            });
            $("#contractId").ligerComboBox({emptyText: null,
                data: myData,
                valueFieldID: 'contractId1Select'
            });

        }
    }

    function listRemoveDeviceIdCallback(data) {
        if (data.code == 200) {
            var myData = [];
            $.each(data.data, function (index, content) {
                var j = {};
                j["text"] = content.name;
                j["id"] = content.id;
                myData.push(j);
            });
            $("#removeDeviceId").ligerComboBox({ isShowCheckBox: true, isMultiSelect: true, emptyText: null,
                data: myData,
                valueFieldID: 'removeDeviceId'
            });
        }
    }


    f_show();
    $.ligerDialog.open({title:'添加移除', target: $("#addRemove")});
});

$("#submitBtn1").click(function(){
    var data = {};
    data.contractId = $("#contractId1").val();
    data.removeDeviceId = $("#removeDeviceId1").val();
    data.removeMan = $("#removeMan1").val();
    data.removeStatus = $("#removeStatus1").val();
    data.removeTime =$("#removeTime1").val();
       $.post($.URL.remove.add,data,addRemoveCallback,"json");
});

function addRemoveCallback(data){
    if(data.code==200){
        $.ligerDialog.success('操作成功');
        $.post($.URL.remove.list,null,listCallback,"json");
    }
    else if(data.code==500)
    {
        $.ligerDialog.error(data.message);
    }
}


function queryListCallback(data){
    if(data.code==200){
        gridData.Rows=data.data;
        gridData.Total=data.data.length;
        f_initGrid();
    }
    else if(data.code==500) {
        $.ligerDialog.error(data.message);
    }
}
function beginEdit(rowid) {
    manager.beginEdit(rowid);
}
function cancelEdit(rowid) {
    manager.cancelEdit(rowid);
}
function endEdit(rowid)
{
    manager.endEdit(rowid);
    var row = manager.getRow(rowid);
    var jsonString  = $.toJSON(row);
    $.post($.URL.remove.update,{"jsonString":jsonString},updateCallback,"json");
}

function updateCallback(data){
    if(data.code==200){
        $.ligerDialog.success("修改成功");
    }
    else{
        $.ligerDialog.error(data.message);
        $.post($.URL.remove.list,null,listCallback,"json");
    }
}

function deleteRow(rowid)
{
    if (confirm('确定删除?'))
    {
        var row = manager.getRow(rowid);
        var jsonString  = $.toJSON(row);
        $.post($.URL.remove.delete,{"jsonString":jsonString},deleteCallback,"json");
        manager.deleteRow(rowid);
    }
}

function deleteCallback(data){
    if(data.code==200){
        $.ligerDialog.success("成功删除！");
    }else{
        $.ligerDialog.success("删除失败！");
    }
}

var newrowid = 100;
function addNewRow()
{
    manager.addEditRow();
}

function f_show(){
    $('#addRemove').css('display','block');
}



</script>
