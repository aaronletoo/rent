    <script type="text/javascript">
        $.ligerDialog.close("#addStockOut");
        $(function(){
            $.post($.URL.stock_out_sheet.list,null,listCallback,"json");
        });
        var gridData = {};
        function listCallback(data){
            if(data.code==200){
                gridData.Rows = data.data;
                gridData.Total = data.data.length;
                f_initGrid();
            }
        }
        var dataGridColumns = [
            { header: 'ID', name: 'id', width: 20 },
            { header: '数量', name: 'number' },
            { header: '车号', name: 'carNumber' },
            { header: '顾客号', name:'customerId'},
            { header:'合同号',name:'contractId'},
            { header: '经手人', name:'handler'},
            { header: '仓库号', name:'storehouseId'},
            { header: '描述', name:'description'},
            { header: '时间', name:'createTime'},
            { header: '创建者', name:'creator'}


        ];
       // var statusData = [{ type: '启用', text: '启用' },{ type: '封禁', text: '封禁' }];
        var manager, g;
        function f_initGrid()
        {
            g = manager = $("#maingrid").ligerGrid({
                columns: [
                    { display: '主键', name: 'id', width: 50, type: 'int', frozen: true },
                    { display: '数量',name: 'number',
                        editor: { type: 'int'}
                    },
                    { display: '车号',name: 'carNumber',
                        editor: { type: 'int'}
                    },
                    { display: '顾客号',name: 'customerId',
                        editor: { type: 'int'}
                    },
                    { display: '合同号',name: 'contractId',
                        editor: { type: 'text'}
                    },
                    { display: '经手人',name: 'handler',
                        editor: { type: 'text'}
                    },{ display: '仓库号',name: 'storehouseId',
                        editor: { type: 'int'}
                    },
                    { display: '描述',name: 'description',
                        editor: { type: 'text'}
                    },
                    { display: '时间', name: 'createTime',width:100 ,type: 'date',frozen:true},
                    {display:'创建者',name:'creator',
                        editor:{type:'text'}
                    },
                    { display: '操作', isSort: false, width: 120, render: function (rowdata, rowindex, value)
                    {
                        var h = "";
                        if (!rowdata._editing)
                        {
                            h += "<a href='javascript:beginEdit(" + rowindex + ")'>修改</a> ";
                            h += "<a href='javascript:deleteRow(" + rowindex + ")'>删除</a> ";
                        }
                        else
                        {
                            h += "<a href='javascript:endEdit(" + rowindex + ")'>提交</a> ";
                            h += "<a href='javascript:cancelEdit(" + rowindex + ")'>取消</a> ";
                        }
                        return h;
                    }
                    }
                ],
                onSelectRow: function (rowdata, rowindex)
                {
                    $("#txtrowindex").val(rowindex);
                },
                enabledEdit: true,clickToEdit:false, isScroll: false,
                data: gridData,
                width: '100%'
            });
        }
        function f_add(){
            $("#Name").val("");
            f_show();
            $.ligerDialog.open({title:'添加出库信息', target: $("#addStockOut")});
        };


        $("#submitBtn1").click(function(){
            var addData={};
            addData.number = $("#number").val();
            addData.carNumber = $( "#carNumber").val();
            addData.customerId = $( "#customerId").val();
            addData.contractId = $( "#contractId").val();
            addData.handler = $( "#handler").val();
            addData.storehouseId = $( "#storehouseId").val(),
            addData.description = $( "#description").val();
            addData.createTime = $( "#createTime").val();
            addData.creator = $( "#creator").val();

            $.post($.URL.stock_out_sheet.add,addData,addDepartmentCallback,"json");

        });

        function addDepartmentCallback(data){
            if(data.code==200){
                $.ligerDialog.success('操作成功');
                $.post($.URL.stock_out_sheet.list,null,listCallback,"json");
            }
            else if(data.code==500)
            {
                $.ligerDialog.error(data.message);

            }
        }
        function beginEdit(rowid) {
            manager.beginEdit(rowid);
        }
        function cancelEdit(rowid) {
            manager.cancelEdit(rowid);
        }
        function endEdit(rowid)
        {
            manager.endEdit(rowid);
            var row = manager.getRow(rowid);
            var jsonString  = $.toJSON(row);
            $.post($.URL.stock_out_sheet.update,{"jsonString":jsonString},updateCallback,"json");
        }

        function updateCallback(data){
            if(data.code==200){
                $.ligerDialog.success("修改成功");
            }
            else if(data.code==500)
            {
                $.post($.URL.stock_out_sheet.list,null,listCallback,"json");
                $.ligerDialog.error(data.message);
            }
        }
        function deleteRow(rowid)
        {
            if (confirm('确定删除?'))
            {
                var row = manager.getRow(rowid);
                var jsonString  = $.toJSON(row);
                $.post($.URL.stock_out_sheet.delete,{"jsonString":jsonString},deleteCallback,"json");
                manager.deleteRow(rowid);
            }
        }

        function deleteCallback(data){
            if(data.code==200){
                $.ligerDialog.success("成功删除！");
            }else{
                $.ligerDialog.success("删除失败！");
            }
        }


        var newrowid = 100;
        function addNewRow()
        {
            manager.addEditRow();
        }
        function f_show(){
            $("#addStockOut").css('display','block');
        }

    </script>
