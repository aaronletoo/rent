<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <script src="lib/json2.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerTextBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerCheckBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerComboBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerSpinner.js" type="text/javascript"></script>
    <script type="text/javascript">
        $.ligerDialog().close("#addGroup");
        $(function(){
            $.post($.URL.group.list,null,listCallBack,"json");
        });

        var groupGridData = {};

        function listCallBack(data) {
            if (data.code == 200) {
                groupGridData.Rows = data.data;
                groupGridData.total = data.length;
                f_initGrid();
            }
        }

        var manager,g;

        function f_initGrid() {
            g = manager = $("#groupGrid").ligerGrid({
                column:[{display:'主键',name:'id',width:'auto',type:'int',frozen:'true'},
                    {display:'组名',name:'name',width:'auto',editor:{type:'text'}},
                    {display:'描述',name:'description',width:'auto',editor:{type:'text'}},
                    {display:'创建时间',name:'createtime',width:'auto',frozen:'true'},
                    {display:'操作',isSort:false,width:'auto',render:function(rowdata,rowindex,value) {
                        var h = "";
                        if (!rowdata._editing) {
                            h += "<a href=javascript:beginEdit(" + rowindex + ")'>修改</a>";
                            h += "<a href='javascript:deleteRow(" + rowindex + ")'>删除</a>" ;
                        }
                        else {
                            h += "<a href='javascript:endEdit(" + rowindex + ")'>提交</a> ";
                            h += "<a href='javascript:cancelEdit(" + rowindex + ")'>取消</a> ";
                        }
                        return h;
                    }}
                ],
                onSelectRow: function(rowdata,rowindex) {
                    $("#txtrowindex").val(rowindex);
                },
                enabledEdit: true,clickToEdit:false, isScroll: false,
                data: groupGridData,
                width: '100%'
            });
        }

        function beginEdit(rowid) {
            manager.beginEdit(rowid);
        }
        function cancelEdit(rowid) {
            manager.cancelEdit(rowid);
        }
        function endEdit(rowid)
        {
            manager.endEdit(rowid);
            var row = manager.getRow(rowid);
            var jsonString  = $.toJSON(row);
            $.post($.URL.group.update,{"jsonString":jsonString},updateCallBack,"json");
        }

        function updateCallBack(data) {
            if(data.code == 200) {
                $.post($.URL.group.list,null,listCallBack,"json");
                $.ligerDialog().success(data.message);
            }

            else {
                $.post($.URL.group.list,null,listCallBack,"json");
                $.ligerDialog().warn(data.message);
            }
        }

        function deleteRow(rowid)
        {
            if (confirm('确定删除?'))
            {
                var row = manager.getRow(rowid);
                var jsonString  = $.toJSON(row);
                $.post($.URL.group.delete,{"jsonString":jsonString},deleteCallBack,"json");
                manager.deleteRow(rowid);
            }
        }

        function deleteCallBack(data) {
            if(data.code==200){
                $.ligerDialog.success("成功删除！");
            }else{
                $.ligerDialog.success("删除失败！");
            }
        }

        function f_add(){
            $("#addGroup input[name]").val("");
            $("#addGroup input[description]").val("");
            f_show();
            $.ligerDialog.open({isDrag: true,title:'添加选项', target: $("#addGroup")});
        }

        function f_show(){
            $('#addGroup').css('display','block');
        }

        function addCallBack(data){
            if(data.code==200){
                $.post($.URL.group.list,null,listCallBack,"json");
                $.ligerDialog.success(data.message);
            }
            else{
                $.ligerDialog.warn(data.message);
            }
        }

        </script>

    <style type="text/css">
        .l-table-edit {}
        .l-table-edit-td{ padding:4px;}
        .l-button-submit,.l-button-reset{width:80px; float:left; margin-left:10px; padding-bottom:2px;}
        .l-dialog-tc{background:#E0EDFF; }
    </style>

</head>
<body style="padding:10px">
<div id="addGroup"  style="display: none" >
    <form name="addGroupForm1" method="post" action="" id="addGroupForm1">
        <table cellpadding="0" cellspacing="0" class="l-table-edit" >
            <tr>
                <td align="right" class="l-table-edit-td">组名：</td>
                <td align="left" class="l-table-edit-td">
                    <input name="name" type="text" id="name"/>
                </td>
                <td align="left"/>
            </tr>

            <tr>
                <td align="right" class="l-table-edit-td">组名：</td>
                <td align="left" class="l-table-edit-td">
                    <input name="description" type="text" id="description"/>
                </td>
                <td align="left"/>
            </tr>

        </table>
        <br/>
        <input type="button" value="提交" id="submitBtn" class="l-button-submit"/>
    </form>
</div>

<div id="groupList">
    <div>
        <input type="button" value="添加" id="addSubmitBtn" onclick="f_add()" class="l-button-submit"/>
    </div>
    <div class="l-clear"></div>
    <div id="groupGrid" style="margin-top:5px"/>
    <br/>
</div>
</body>
</html>
