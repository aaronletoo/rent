    <script type="text/javascript" src="js/highcharts.js"></script>
    <script type="text/javascript" src="js/chartTool1.js"></script>
    <script type="text/javascript">
        $(function(){
            var d=new Date();
            var dd=d.getFullYear()+"-"+ (d.getMonth()+1)+"-"+ d.getDate();
            $("#startTime").ligerDateEditor({initValue: dd});
            $("#endTime").ligerDateEditor({initValue: dd});
            $("#dataSubmitBtn2").click(function(){
                getDataList();
            });
        });
        var data1;
        function sensorListCallback1(data){
            if(data.code==200){
                  data1=data.data;
                }
        }
        var data2;
        function sensorListCallback2(data){
            if(data.code==200){
                data2=data.data;
            }
        }
        function getDataList(){
            var sTime=$("#startTime").val();
            var eTime=$("#endTime").val();
            $.post($.URL.sensor.getMongoDataList,{"sTime":sTime,"eTime":eTime},sensorListCallback1,"json");
            $.post($.URL.sensor.getMongoDataList2,{"sTime":sTime,"eTime":eTime},sensorListCallback2,"json");
            var data =data1;
            var categoriesData= data2
            drawChart("#dataContainer", data,categoriesData, "mV"); }
    </script>

<div id="allDataContainer">
  <div id="monitorContainer">
    <table>
        <tr>
            <td> <div ><span class="item_font">起始时间:</span><span class="item_input"><input id="startTime" type="text"></span></div></td>
            <td><div ><span class="item_font">终止时间:</span><span class="item_input"><input id="endTime" type="text"></span></div></td>
            <td><div class="btn"><span><input type="button" value="查询" id="dataSubmitBtn2" class="l-button l-button-submit" /></span></div></td>
        </tr>
    </table>
  </div>
  <div id="dataContainer" style="min-width:700px;height:400px"></div>
</div>
