<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="lib/json2.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerTextBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerCheckBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerComboBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerSpinner.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerButton.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/highcharts.js"></script>
    <script type="text/javascript" src="js/chartTool.js"></script>
    <script type="text/javascript">
        $(function(){
            var d=new Date();
            var dd=d.getFullYear()+"-"+ (d.getMonth()+1)+"-"+ d.getDate();
            $("#startTime").ligerDateEditor({initValue: dd});
            $("#endTime").ligerDateEditor({initValue: dd});
            $("#dataSubmitBtn2").click(function(){
                var sTime=$("#startTime").val();
                var eTime=$("#endTime").val();
                $.post($.URL.sensor.getMongoDataList,{"sTime":sTime,"eTime":eTime},sensorListCallback,"json");
                getDataList();
            });
        });
        var data1;
        function sensorListCallback(data){
            if(data.code==200){
                  data1=data.data;
                }
        }
        function getDataList(){
            var data =data1;
            drawChart("#waveContainer", data, "mV"); }
    </script>

    <style type="text/css">
        .l-div {
            height: 30px;
            margin-top: 10px
        }

        .l-span-edit-com {
            margin-left: 10px;
            width: 70px;
            float: left;
            margin-top: 2px
        }

        .l-edit-com {
            width: 60px;
            margin-left: 10px;
            float: left;
        }

        #monitorContainer .lableTD {
            text-align: right;
            font-size: 15px;
            padding: 5px;
        }

        #monitorContainer .valueTD {
            text-align: right;
            font-size: 15px;
            padding: 5px;
            background-color: dodgerblue;
        }

        #monitorContainer{
            margin-top: 5px;
        }
        #waveContainer{
            min-width:700px;
            height:400px;
            float: left;
        }
    </style>
</head>
<body>
<!--<p>测试页面是否正常</p>-->
<div id="realDataContainer">
    <div id="monitorContainer">
            <div ><span class="item_font">起始时间:</span><span class="item_input"><input id="startTime" type="text"></span></div>
            <div ><span class="item_font">终止时间:</span><span class="item_input"><input id="endTime" type="text"></span></div>
            <div class="btn"><span><input type="button" value="查询" id="dataSubmitBtn2" class="l-button l-button-submit" /></span></div>
    </div>
</div>
<br/>
<div id="waveContainer" ></div>
</body>
