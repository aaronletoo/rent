<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="lib/json2.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerTextBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerCheckBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerComboBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerSpinner.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerButton.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/highstock.js"></script>
    <script type="text/javascript" src="js/chartTool1.js"></script>
    <script type="text/javascript">
        $(function(){
            var d=new Date();
            var dd=d.getFullYear()+"-"+ (d.getMonth()+1)+"-"+ d.getDate();
            $("#startTime").ligerDateEditor({initValue: dd});
            $("#endTime").ligerDateEditor({initValue: dd});
            $("#dataSubmitBtn2").click(function(){
                getDataList();
            });
        });
        var data1,data2;
        function sensorListCallback1(data){
            if(data.code==200){
                data1=data.data.data;
                data2=data.data.time;
                drawChart("#dataContainer", data1,data2, "mV");
            }
        }
        function getDataList(){
            var sTime=$("#startTime").val();
            var eTime=$("#endTime").val();
            var jsonString  = $.toJSON(currentMonitor);
            var number = $.evalJSON(jsonString).number;
            $.post($.URL.sensor.getMongoDataList,{"sTime":sTime,"eTime":eTime,"number":number},sensorListCallback1,"json");
        }
    </script>

</head>
<body>
<div id="monitorContainer">
    <table>
        <tr>
            <td><div class="searchItem"><span class="item_font">起始时间:</span></div></td>
            <td><span class="item_input"><input id="startTime" type="text"></span></td>
            <td><div class="searchItem"><span class="item_font">终止时间:</span></div></td>
            <td><span class="item_input"><input id="endTime" type="text"></span></td>
           <td><div class="btn"><span><input type="button" value="查询" id="dataSubmitBtn2" class="l-button l-button-submit" /></span></div></td>
        </tr>
    </table>
</div>
<div id="dataContainer" style="min-width:700px;height:400px"></div>
<br/>

</body>
</html>
