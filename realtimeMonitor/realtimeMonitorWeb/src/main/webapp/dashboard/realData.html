<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="lib/json2.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerTextBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerCheckBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerComboBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerSpinner.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerButton.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/highcharts.js"></script>
    <script type="text/javascript" src="js/chartTool.js"></script>
    <script type="text/javascript">
        var num= currentMonitor.number;
        $(document).ready(function () {
            $("#groupTD").html(currentMonitor.number);
            $("#monitorTD").html(currentMonitor.groupName);
            refrash();
        });
        function refrash(){
            $.post($.URL.sensor.getMongoDataLastListByNumber,{"num":num},sensorListCallback1,"json");
        }
        var data1,data2;
        function sensorListCallback1(data){
            if(data.code==200){
                data1=data.data.data;
                //data2=data.data.time;
                drawChart("#waveContainer", data1, "mV");
            }
            var refrashTime=$("#mySelect").val();
            setTimeout(refrash,refrashTime*1000);
        }
    </script>

    <style type="text/css">
        .l-div {
            height: 30px;
            margin-top: 10px
        }

        .l-span-edit-com {
            margin-left: 10px;
            width: 70px;
            float: left;
            margin-top: 2px
        }

        .l-edit-com {
            width: 60px;
            margin-left: 10px;
            float: left;
        }

        #monitorContainer .lableTD {
            text-align: right;
            font-size: 15px;
            padding: 5px;
        }

        #monitorContainer .valueTD {
            text-align: right;
            font-size: 15px;
            padding: 5px;
            background-color: dodgerblue;
        }

        #monitorContainer{
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div id="realDataContainer">
    <div id="monitorContainer">
        <table>
            <tr>
                <td><div class="lableTD">传感器编号:</div></td>
                <td id="groupTD" class="valueTD"></td>
                <td><div class="lableTD">监测组:</div></td>
                <td id="monitorTD" class="valueTD"></td>
                <td><div class="lableTD">刷新时间：</div></td>
                <td>
                    <select id="mySelect">
                        <option value="2">2秒</option>
                        <option value="5">5秒</option>
                        <option value="10">10秒</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
    <div id="waveContainer" style="min-width:700px;height:400px"></div>
</div>
<br/>
</body>
</html>
