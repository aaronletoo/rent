<head>
    <title></title>
    <link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/main.css"/>
    <script src="lib/json2.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerTextBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerCheckBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerComboBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerSpinner.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerButton.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/rightHidePanel.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){

            var grid;
            var gridData = [
                {id:'01',group:'测量组1',name:'采集仪001',monitor:'振动测点1',lastMessageTime:'2014-07-15',status:'1'},
                {id:'02',group:'测量组1',name:'采集仪002',monitor:'振动测点2',lastMessageTime:'2014-07-15',status:'0'},
                {id:'03',group:'测量组2',name:'采集仪003',monitor:'振动测点3',lastMessageTime:'2014-07-15',status:'1'},
                {id:'04',group:'测量组2',name:'采集仪004',monitor:'振动测点4',lastMessageTime:'2014-07-15',status:'0'},
                {id:'05',group:'测量组3',name:'采集仪005',monitor:'振动测点5',lastMessageTime:'2014-07-15',status:'0'},
                {id:'06',group:'测量组3',name:'采集仪006',monitor:'振动测点6',lastMessageTime:'2014-07-15',status:'1'},
                {id:'07',group:'测量组3',name:'采集仪007',monitor:'振动测点7',lastMessageTime:'2014-07-15',status:'0'}

            ];

            grid = $("#monitorGrid").ligerGrid({
                columns:[
                    {name:'id',display:'序号',width:'auto'},
                    {name:'group',display:'测量组',width:'auto'},
                    {name:'name',display:'采集仪名称',width:'auto'},
                    {name:'monitor',display:'测点',width:'auto'},
                    {name:'lastMessageTime',display:'最后通信时间',width:'auto'},
                    { display: '状态', name: 'status',width:'auto',
                        editor: { type: 'text' },
                        render:function(item){
                            if(item.status==0){
                                return "离线";
                            }else if(item.status==1){
                                return "在线";
                            }
                        }
                    },
                    { display: '操作', isSort: false,  render: function (rowdata, rowindex, value)
                    {
                        var h = "";
                        h += "<a href='javascript:getInfo(" + rowindex + ")'>查看</a> ";
                        return h;
                    }
                    }
                ],
                data:{Rows: gridData},clickToEdit: false, isScroll: true, usePager: false,
                width:'auto',resizable:true
            });




        });

    </script>

    <style type="text/css">
        .l-div {height: 30px;margin-top: 10px}
        .l-span-edit-com{margin-left: 10px;  width: 70px;float: left;margin-top:2px}
        .l-edit-com{width: 60px; margin-left: 10px; float: left;}
    </style>
</head>
<body>

<div id="monitorContainer">
    <div id="monitorGrid" style="width: 100%;margin-top: 5px;"/>
</div>

</body>
