 <script type="text/javascript">
$.post($.URL.group.list,null,groupMenuCallback,"json");
var num;
var tempURL = $.URL.sensors.getSensorDataArray;
var myURL;
var leftMenuData=[];
var treeManager=null;
var data1=[];
var dt=1;
$(document).ready(function() {
    $("#treeMenu").ligerLayout({leftWidth: 250});

//            $.post($.URL.warnRecord.list,null,warnRecordCallback,"json");
    //           initializeLeftMenu(); //初始化左选单

});

////////////////////////////////////////////
function groupMenuCallback(data){
    if(data.code==200){
        leftMenuData=[];
        for(var i=0;i<data.data.length;i++){
            var g={};
            g['pid']=0;
            g['id']=data.data[i].name;
            g['text']=data.data[i].name;
            leftMenuData.push({ id: g.id, pid: g.pid, text: g.text });
        }
        $.post($.URL.area.list,null,areaMenuCallback,"json");
    }
}
function areaMenuCallback(data){
    if(data.code==200){
        for(var i=0;i<data.data.length;i++){
            var g={};
            g['pid']=data.data[i].groupName;
            g['id']=data.data[i].name;
            g['text']=data.data[i].name;
            leftMenuData.push({ id: g.id, pid: g.pid, text: g.text });
        }
        $.post($.URL.sensor.list,null,sensorMenuCallback,"json");
    }
}
function sensorMenuCallback(data){
    if(data.code==200){
        for(var i=0;i<data.data.length;i++){
            var g={};
            g['pid']=data.data[i].areaName;
            g['id']=data.data[i].id;
            g['text']=data.data[i].name+' 编号：'+data.data[i].number;
            //于此设置图标表示offline。以不同的childIcon参数实现。
            leftMenuData.push({ id: g.id, pid: g.pid, text: g.text });
        }
    }
    $("#tree1").ligerTree({
        data:leftMenuData,
        idFieldName :'id',
        slide : false,
        parentIDFieldName :'pid',
        checkbox: false,
        parentIcon: null,
        nodeWidth:180,
        childIcon: null,
        onclick:onClickLeaf
    });
    treeManager = $("#tree1").ligerGetTreeManager();
    treeManager.collapseAll();
}
function onClickLeaf(node){
    if(!isNaN(node.data.id)){
        var sensorId = parseInt(node.data.id);
        //alert("sensorId:"+node.data.id);
       // alert("sensorId:"+node.data.name);

        //alert("sensorId:"+node.data.number);
//        $.post($.URL.sensor.getNumberBySensorId,{"sensorId":sensorId},function(data) {
//            if(data.code == 200) {
////                alert(data.data);
//                //alert($.parseJSON(data.data));
////                alert(data.data.number)
////                alert(data.data[0].number);
//                num = data.data[0].number;
//                alert(num);
//                myURL = tempURL + num;
//            }
//       },"json");
        $.ajax({
            url:$.URL.sensor.getNumberBySensorId,
            async:false,
            type:'POST',
            dataType:'json',
            data:{"sensorId":sensorId},
            success:function sensorNumberCallback(data){
                num = data.data[0].number;
            }
        });
        $.post($.URL.sensor.getDataTypeByIdAndAppId,{"id":sensorId},dataTypeCallback,"json");
//        num=2100000000010000;
        myURL = tempURL + num;
        refresh();
    }
}

    function dataTypeCallback(data) {
        if(data.code == 200) {
            dt=data.data;
             //alert(dt);
        }
        else {
            alert("出错！");
        }
    }

    function refresh(){
        $.get(myURL+".htm",null,sensorListCallback,"jsonp") ;
    }

    function sensorListCallback(result){
        data1 = result.data;
        //alert(data1);
        if(dt==1)drawChart("#mainGrid", data1, "mV");
        else if(dt==2) drawChart2("#mainGrid", data1, "mV");
        else if(dt==3) drawChart3("#mainGrid", data1, "mV");
        else if(dt==4) drawChart4("#mainGrid", data1, "mV");
         var refreshTime=2;
        setTimeout(refresh,refreshTime*1000);
    }
</script>
