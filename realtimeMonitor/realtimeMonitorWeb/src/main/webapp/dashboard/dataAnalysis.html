<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/search.css">
    <script src="lib/ligerUI/js/plugins/ligerForm.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerComboBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerCheckBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerButton.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerRadio.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerSpinner.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerTextBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerTab.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDrag.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerPanel.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $.post($.URL.group.list,null,groupListCallback,"json");
            $("#dataSubmitBtn1").click(function(){
                getDataList();
            });
            var d=new Date();
            var dd=d.getFullYear()+"-"+ (d.getMonth()+1)+"-"+ d.getDate();
            $("#startTime").ligerDateEditor({initValue: dd});
            $("#endTime").ligerDateEditor({initValue: dd});
            $("#collectorName").ligerComboBox({
                data:null,valueFieldID:"collectorNameSelect",emptyText:null,
                onSelected:function(collectorId){
                    $.post($.URL.sensor.getSensorsByCollectorId,{"collectorId":collectorId},getSensorsByCollectorIdCallback,"json");
                }
            });
            $("#monitorName").ligerComboBox({
                data:null,valueFieldId:"sensorNameSelect",emptyText:null
            });
        });
        var gridData = {};
        function sensorListCallback(data){
            if(data.code==200){
               gridData.Rows = data.data;
               gridData.Total = data.data.length;
               f_initGrid();
            }
        }
        function groupListCallback(data){
            if(data.code==200){
                var groupData=[];
                for(var i=0;i<data.data.length;i++){
                    var d={};
                    d['text']=data.data[i].name;
                    d['id']=data.data[i].id;
                    groupData.push(d);
                }
                $("#groupName").ligerComboBox({
                    data:groupData,valueFieldID:"groupNameSelect",emptyText:null,
                    onSelected:function(groupId){
                        if(groupId!=null){
                            $.post($.URL.collector.getCollectorByGroupId,{"groupId":groupId},function getCollectorByGroupIdCallback(data){
                                if(data.code==200){
                                    var collectorData=[];
                                    $.each(data.data,function(index,content){
                                        var j={};
                                        j["text"]=content.name;
                                        j["id"]=content.id;
                                        collectorData.push(j);
                                    })
                                    liger.get("collectorName").setData(collectorData);
                                }
                            },"json");
                        }
                    }
                });
            }
        }
        function getSensorsByCollectorIdCallback(data){
            if(data.code==200){
                var sensorData=[];
                for(var i=0;i<data.data.length;i++){
                    var d={};
                    d['text']=data.data[i].name;
                    d['id']=data.data[i].id;
                    sensorData.push(d);
                }
                liger.get("monitorName").setData(sensorData);
            }
        }
        var currentMonitor,grid;
        function f_initGrid()
        {
            grid = $("#maingrid").ligerGrid({
                columns: [
                    { display: '主键', name: 'ID', width: 50, type: 'int', frozen: true },
                    { display: '测量组', name: 'groupName' },
                    { display: '采集仪名称', width: 50, name: 'collectorName'},
                    { display: '传感器名称', name: 'sensorName' },
                    { display: '操作', isSort: false,  render: function (rowdata, rowindex, value)
                    {
                        var h = "";
                        h += "<a href='javascript:getInfo(" + rowindex + ")'>查看</a> ";
                        return h;
                    }
                    }
                ],
                enabledEdit: true,clickToEdit:false, isScroll: false,
                data: gridData,
                width: '100%'
            });
        }
        function getInfo(rowindex){
            currentMonitor = grid.getRow(rowindex);
            $("#maingrid").load("dashboard/allData.html");
        }
        function getDataList(){
            var groupName=$("#groupName").val();
            var collectorName=$("#collectorName").val();
            var monitorName=$("#monitorName").val();
            alert(groupName+"    "+collectorName+"   "+monitorName);
            $.post($.URL.sensor.getListByGroupCollectionAndMonitor,{"groupName":groupName,"collectorName":collectorName,"monitorName":monitorName},sensorListCallback,"json");
        }

    </script>
</head>
<body>
<div class="searchContainer">
    <div class="searchItem"><span class="item_font">监测组:</span><span class="item_input"><input id="groupName" type="text"></span></div>
    <div class="searchItem"><span class="item_font">采集仪:</span><span class="item_input"><input id="collectorName" type="text"></span></div>
    <div class="searchItem"><span class="item_font">传感器:</span><span class="item_input"><input id="monitorName" type="text"></span></div>
    <div class="btn"><span><input type="button" value="查询" id="dataSubmitBtn1" class="l-button l-button-submit" /></span></div>
</div>
<div id="maingrid" class="reportContent" ></div>
<div id="dataShow" class="reportContent" >

</div>
</body>
</html>
