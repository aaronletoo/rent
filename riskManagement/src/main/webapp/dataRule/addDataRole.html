<head><title>
</title>

    <script src="lib/ligerUI/js/plugins/ligerForm.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerComboBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerCheckBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerButton.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerRadio.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function ()
        {
            $.post($.URL.address.getProvinceList,null,listCallback,"json");
            function listCallback(data){
                if(data.code==200){
                    var myData = [];
                    myData.push({id:0,text:"请选择"}) ;
                    for(var i = 0;i<data.data.length;i++){
                        var d= {};
                        d["text"]=data.data[i].province;
                        d["id"]=i+1;
                        myData.push(d);
                    }
                    $("#province").ligerComboBox({ isShowCheckBox:true, isMultiSelect:false,
                        data:myData, valueFieldID: 'provinceSelect',

                        onSelected:function(a,b)
                        {
                            if($("#province").val()!="请选择"&&$("#province").val()!="")
                            {
                                $.post($.URL.address.getCityByProvince,{"province":b},getCityListCallback,"json");
                            }
                            function getCityListCallback(citydata){
                                if(citydata.code==200){
                                    var cityList=[];
                                    cityList.push({id:0,text:"请选择"}) ;
                                    for(var i=0;i<citydata.data.length;i++)
                                    {
                                        var j={};
                                        j["text"]=citydata.data[i].city;
                                        j["id"]=i+1;
                                        cityList.push(j);
                                    }
                                    $("#city").ligerComboBox({
                                        data:cityList,
                                        isShowCheckBox:true,isMultiSelect:false,
                                        /*
                                         选择市后的联动效果
                                         */
                                        onSelected:function(m,n)
                                        {
                                            if($("#city").val()!="请选择"&&$("#city").val()!="")
                                            {
                                                $.post($.URL.address.getAreaByProvinceAndCity,{"province":$("#province").val(),"city":$("#city").val()},getAreaListCallback,"json");
                                            }

                                            function getAreaListCallback(areadata){
                                                if(areadata.code==200){

                                                    var areaList=[];
                                                    areaList .push({id:0,text:"请选择"}) ;
                                                    for(var i=0;i<areadata.data.length;i++)
                                                    {
                                                        var j={};
                                                        j["text"]=areadata.data[i].area;
                                                        j["id"]=i+1;
                                                        areaList.push(j);
                                                    }
                                                    $("#area").ligerComboBox({ isShowCheckBox:true,isMultiSelect:false,
                                                        data:areaList, valueFieldID: 'areaSelect'
                                                    });
                                                }
                                            };
                                        }
                                    });
                                }
                            }
                        }
                    });

                    $("#dRoleStatus").ligerComboBox({
                        data:[
                            {"text":"0","id":"0"},
                            {"text":"1","id":"1"}
                        ],
                        valueFieldID:'dRoleStatus'
                    });
                }
            };
            $("#submitBtn").click(function(){
                var data = {};
                data.dRoleName = $("#dRoleName").val();
                data.dRoleDescription = $("#dRoleDescription").val();
                data.dRoleStatus = $("#dRoleStatus").val();
                data.province=$("#province").val();
                data.city=$("#city").val();
                data.area=$("#area").val();
                $.post($.URL.dataRule.add,data,addCallback,"json");
            });
        });

        function addCallback(data){
            if(data.code==200){
                $.ligerDialog.success('操作成功!');
            }
            else if(data.code==500){
                $.ligerDialog.error(data.message);
            }
        }
    </script>
    <style type="text/css">
        .l-table-edit {}
        .l-table-edit-td{ padding:4px;}
        .l-button-submit,.l-button-reset{width:80px; float:left; margin-left:10px; padding-bottom:2px;}
    </style>

</head>

<body style="padding:10px">

<form name="form1" method="post" action="" id="form1">
    <div>
    </div>
    <table cellpadding="0" cellspacing="0" class="l-table-edit" >
        <tr>
            <td align="right" class="l-table-edit-td">角色名:</td>
            <td align="left" class="l-table-edit-td"><input name="dRoleName" type="text" id="dRoleName" ltype="text" /></td>
            <td align="left"></td>
        </tr>
        <tr>
            <td align="right" class="l-table-edit-td">描述:</td>
            <td align="left" class="l-table-edit-td"><input name="dRoleDescription" type="text" id="dRoleDescription" ltype="text" /></td>
            <td align="left"></td>
        </tr>
        <tr>
            <td align="right" class="l-table-edit-td">状态:</td>
            <td align="left" class="l-table-edit-td">
                <input type="text" readonly="true" id="dRoleStatus">
            </td>
        </tr>
        <tr>
            <td align="right" class="l-table-edit-td">地址:</td>
            <td align="left" class="l-table-edit-td">
               <tr>
                <!-- <input type="text" readonly="true" id="addressProvince">-->
                    <td align="right" class="l-table-edit-td">省：</td>
                    <td align="left" class="l-table-edit-td"><input name="province" readonly="true" type="text" id="province" ltype="text"/></td>
                    <td align="right" class="l-table-edit-td">市：</td>
                    <td align="left" class="l-table-edit-td"><input name="city" readonly="true" ltype="text" type="text"  id="city"/></td>
                    <td align="right" class="l-table-edit-td">区：</td>
                    <td align="left" class="l-table-edit-td"><input name="area" readonly="true" ltype="text" type="text" id="area"/></td>
               </tr>
            </td>
        </tr>
    </table>
    <br />
    <input type="button" value="提交" id="submitBtn" class="l-button l-button-submit" />
